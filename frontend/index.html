<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Demo Frontend</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>BATS</h1>
        <div class="groups">
            <div class="group1">
            <h2>Group 1</h2>
                <div class="container">
                    <button type="button" id="g1_btn1">G1 Button 1</button>
                    <button type="button" id="g1_btn2">G1 Button 2</button>
                </div>
            </div>
            <div class="group2">
            <h2 id="demo">Group 2</h2>
                <div class="container">
                    <button type="button" id="g2_btn1">G2 Button 1</button>
                    <button type="button" id="g2_btn2">G2 Button 2</button>
                </div>
            </div>
        </div>
    </body>
 </html>

<script type="text/javascript">
    const mockToken = '41cab618-8142-41f3-a399-603f8ff79f76';

    function make_post(token, tag_name, interaction) {
        $.ajax({
            url: `localhost:3000/api/tags/${tag_name}?interaction=${interaction}`,
            headers: {
                'Authorization': `Bearer ${token}`,
            },
            method: 'POST',
            success: function(resp) {
                console.log(resp);
            }
        });
    }

    $(document).ready(function() {
        make_post(mockToken, "pages.demo", "PageView");
    });

    $("#g1_btn1").click(function() {
        console.log("Group1 -> Button 1");
        make_post(mockToken, "group1.button1", "ButtonClick");
    });
    $("#g1_btn2").click(function() {
        console.log("Group1 -> Button 2");
        make_post(mockToken, "group1.button2", "ButtonClick");
    });
    $("#g2_btn1").click(function() {
        console.log("Group2 -> Button 1");
        make_post(mockToken, "group2.button1", "ButtonClick");
    });
    $("#g2_btn2").click(function() {
        console.log("Group2 -> Button 2");
        make_post(mockToken, "group2.button2", "ButtonClick");
    });
</script>
